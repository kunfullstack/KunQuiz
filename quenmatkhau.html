<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/dangky.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="container">
            <form action="" name="FormForgot">
                <div class="container">
                    <h1>Quên mật khẩu</h1>
                    <hr>
                    <label class="bg-white text-primary rounded" for="username">Tên đăng ký (tài
                        khoản)</label>
                    <input name="username" ng-model="username" type="text" id="username" class="form-control" required
                        maxlength="25">
                    <small ng-show="FormForgot.username.$invalid" id="username" class="form-text text-danger">Vui lòng
                        nhập tên tài khoản</small>

                    <label class="bg-white text-primary rounded" for="email">Email </label>
                    <input name="email" ng-model="email" type="email" id="email" class="form-control" required>
                    <small ng-show="FormForgot.email.$error.required" id="email" class="form-text text-danger">Vui lòng
                        nhập email</small>
                    <small ng-show="FormForgot.email.$error.email" id="email" class="form-text text-danger">Không đúng
                        định dạng email</small>

                    <hr>
                    <div class="clearfix">
                        <button type="submit" class="signupbtn"><strong>Gửi</strong></button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
